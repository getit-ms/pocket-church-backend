# CONFIGURA\u00c7\u00d5ES DE ENVIO DE EMAILS =====================================
# emails dos administradores separados por v\u00edrgula
mail.smtp.adms = suporte@getitmobilesolutions.com.br
# define protocolo de envio como SMTP
mail.transport.protocol = smtp
#mail.smtp.starttls.enable -  deve ser setado para false quando n\u00e3o estiver usando autenticacao
mail.smtp.starttls.enable = true
mail.smtp.ssl.enable = true 

mail.smtp.host = smtp-pulse.com

# ativa autenticacao
mail.smtp.auth = true

mail.smtp.user = getitmobilesolutions@gmail.com
mail.smtp.pass = FoArmnQ3ZoEoo

# usuario ou seja, a conta que esta enviando o email
mail.smtp.from = getitmobilesolutions@gmail.com
mail.smtp.from.name = Projeto Calvin

mail.debug = true
# porta
mail.smtp.port = 465
# mesma porta para o socket
mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.port = 465
#confiara no servidor mesmo que n\u00e3o esteja com certificado
mail.smtp.ssl.trust = *
mail.smtp.socketFactory.fallback = false
